{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh; background-color: #f8f9fa;">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 420px; border-radius: 12px; border: none;">
    <div class="text-center mb-4">
      <i class="bi bi-person-circle" style="font-size: 3rem; color: #0d6efd;"></i>
      <h2 class="mt-3 mb-2 fw-bold">Welcome Back</h2>
      <p class="text-muted">Sign in to continue</p>
    </div>

    {% if msg %}
      <div class="alert alert-danger text-center py-2 mb-3">{{ msg }}</div>
    {% endif %}

    <form method="post">
      <div class="mb-4">
        <label for="name" class="form-label fw-medium">Username</label>
        <div class="input-group">
          <span class="input-group-text bg-light border-end-0">
            <i class="bi bi-person"></i>
          </span>
          <input type="text" 
                 class="form-control border-start-0 ps-2" 
                 id="name" 
                 name="name" 
                 placeholder="Enter your username" 
                 required>
        </div>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label fw-medium">Password</label>
        <div class="input-group">
          <span class="input-group-text bg-light border-end-0">
            <i class="bi bi-lock"></i>
          </span>
          <input type="password" 
                 class="form-control border-start-0 ps-2" 
                 id="password" 
                 name="password" 
                 placeholder="Enter your password" 
                 required>
        </div>
      </div>

      <div class="d-grid mb-3">
        <button class="btn btn-primary py-2 fw-bold" style="border-radius: 8px;">
          Login
        </button>
      </div>
      
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="remember">
          <label class="form-check-label small" for="remember">Remember me</label>
        </div>
        <a href="#" class="small text-decoration-none">Forgot password?</a>
      </div>
    </form>

    <div class="text-center mt-4 pt-3 border-top">
      <p class="mb-0">Don't have an account? 
        <a href="/register" class="text-decoration-none fw-medium">Register here</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
