{% extends "base.html" %}
{% block title %}Add Question{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Add a New Question</h2>
    {% if msg %}
        <div class="alert alert-info">{{ msg }}</div>
    {% endif %}
    <form method="post">
        <div class="mb-3">
            <label>Question</label>
            <input type="text" name="question_text" class="form-control" required>
        </div>
        <div class="mb-3"><label>Option 1</label><input type="text" name="option1" class="form-control" required></div>
        <div class="mb-3"><label>Option 2</label><input type="text" name="option2" class="form-control" required></div>
        <div class="mb-3"><label>Option 3</label><input type="text" name="option3" class="form-control" required></div>
        <div class="mb-3"><label>Option 4</label><input type="text" name="option4" class="form-control" required></div>
        <div class="mb-3">
            <label>Correct Option (1â€“4)</label>
            <input type="number" name="correct_option" class="form-control" min="1" max="4" required>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        <a href="/admin/dashboard" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock %}
